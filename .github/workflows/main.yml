name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        pwd
        ls -a
    - name: Install PlatformIO
      run: |
        pip install wheel
        pip install -U platformio
        $HOME/.local/bin/platformio --version
    - name: Build Stepper
      run: |
        $HOME/.local/bin/platformio run -d stepper -v
