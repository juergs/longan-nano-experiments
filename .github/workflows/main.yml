name: CI

on: [push]

jobs:
  build:
    env:
      BARTZ: ${{ format('{1}:{2}', jobs.build.env.PATH, jobs.build.env.HOME) }}
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Run a multi-line script
      run: |
        pwd
        ls -a
        FOO=test
        echo "FOO is '$FOO'"
        echo "BARTZ is '$BARTZ'"
        
    - name: Install PlatformIO
      run: |
        sudo apt-get --assume-yes install dfu-util
        pip install wheel
        pip install -U platformio
        $HOME/.local/bin/platformio --version
        dfu-util --version
        
    - name: Build Stepper
      run: |
        $HOME/.local/bin/platformio run -d stepper -v
        
    - name: Build MAX6675
      run: |
        $HOME/.local/bin/platformio run -d max6675 -v
